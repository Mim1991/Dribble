<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/93a2eb25ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Dribble</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image-container">
        <a class="btn-position btn-grey btn-display" href="">Save</a>
        <img class="card-image" src="https://source.unsplash.com/random" alt="">
        <div class="image-likes">          
          <ul>
            <li>50<i class="fab fa-gratipay icon-space"></i></li>
            <li>40<i class="fas fa-eye icon-space"></i></li>
            <li>10<i class="fas fa-heart icon-space"></i></li>
          </ul>
        </div>
      </div>
      <div class="user-container">
        <img class="avatar-small-round avatar-margin" src="images/headshot.jpeg" alt="">
        <p>Meehir</p>
      </div>
    </div>
  </div>
</body>
</html>
